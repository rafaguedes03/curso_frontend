<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TABELA</title>
    <!--   TR = LINHA   TD = COLUNA  -->


  </head>
  <body>
    <table border="5">
      <thead>
        <td>#</td>
        <td>Bonito</td>
        <td>Fei</td>
        <td>Fei</td>
        <td>Fei</td>
      </thead>
      <tbody>
        <tr>
          <td>1o</td>
          <td>Rafael</td>
          <td>Hastad</td>
          <td>Gu</td>
          <td>Igu</td>
        </tr>
        <tr>
          <td>2o</td>
          <td>Rafael</td>
          <td>Gu</td>
          <td>Igu</td>
          <td>Hastad</td>
        </tr>
        <tr>
          <td>3o</td>
          <td>Rafael</td>
          <td>Igu</td>
          <td>Hastad</td>
          <td>Gu</td>
        </tr>
        <tfoot>
          <td>#</td>
          <td>O mais gato</td>
          <td>Fei</td>
          <td>Fei</td>
          <td>Fei</td>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
