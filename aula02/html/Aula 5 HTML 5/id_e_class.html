<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>id e classes</title>
  </head>
  <body>
    <!-- CADA ID TEM UM NOME PROPRIO POR PAGINA-->
    <h1 id="meuPrimeiroID">Conteúdo</h1>
    <!-- a class é uma maneira de identificar um grupo de elementos -->
    <h1 class="minhaPrimeiraClass">Conteúdo</h1>
    <h2 class="minhaPeimeiraClass">Conteúdo</h2>
    <ul>
      <li class="minhaClass">Conteúdo</li>
    </ul>
    <a href="#" class="minhaCLass">Conteúdo</a>
  </body>
</html>
